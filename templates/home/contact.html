{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
<h1>Contact iCoder Admin</h1>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone No.</label>
    <input type="phone" class="form-control" name="phone" id="phone" aria-describedby="phone">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">How may we will help you?</label>
    <textarea name="content" class="form-control" id="content" cols="30" rows="5"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
